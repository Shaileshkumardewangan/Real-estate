.side-nav{
    height: 100%;
    width: 40%;
    position: fixed;
    z-index: 1;
    top: 0;
    right: 0;
    background-color:#034871;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
    display: none;
}
.side-nav-close{
    display: none;
}
.side-nav-open{
    display: block;
    width: 250px;
}


.side-nav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: white;
    display: block;
    transition: 0.3s;
}

.side-nav a:hover {
    color: #f1f1f1;
}

.side-nav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
    color: white;
    background: none;
    border: none;
}
.menu{
    display: none;
}
